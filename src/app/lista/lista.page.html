<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list class="lista-carros">
    <ion-item lines="none">
      <ion-label>Celta</ion-label>
      <ion-button><ion-icon name="create-outline"></ion-icon></ion-button>
      <ion-button color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
